<!DOCTYPE html>
<html>
<head>
  <title>adding html</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/database.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/adder.js"></script>
</head>
<body>

<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#recipes">
	  Add more recipes
	</button>

	<!-- Modal -->
	<div class="modal fade" id="recipes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add more to the recipes</h4>
	      </div>
	      <div class="modal-body">
          <form id="new-dish">
            <div class="form-group">
              <label for="name">Name of the dish</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="ct">Cooking time</label>
              <input type="text" class="form-control" id="ct">
            </div>

            <div class="form-group">
			  <label for="hard">Select difficulty:</label>
			  <select class="form-control" id="hard">
			    <option>esay</option>
			    <option>mid</option>
			    <option>hard</option>
			  </select>
			</div>

			<div class="form-group">
			  <label for="details">Details for the dish:</label>
			  <textarea class="form-control" rows="3" id="details"></textarea>
			</div>

            <div id="new-ingredient">
              <div class="new-ingredient">
                <div class="form-group">
	              <label for="ingredient">Ingredient</label>
	              <input type="text" class="form-control ingredient">
	            </div>
              </div>
            </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Add to the database</button>
	        <button type="button" class="btn btn-primary" id="add-ingredient">Add more ingredient</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
