<!DOCTYPE html>
<html>
<head>
  <title>adding html</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/database.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/adder.js"></script>
</head>
<body>

<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#recipes">
	  Add more recipes
	</button>

	<!-- Modal -->
	<div class="modal fade" id="recipes" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add more to the recipes</h4>
	      </div>
	      <div class="modal-body">
	        <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">Name of the dish</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div id="new-ingredient">
              <div class="new-ingredient">
                <div class="form-group">
	              <label for="new-last-name">Ingredient</label>
	              <input type="text" class="form-control" id="ingredient">
	            </div>
              </div>
            </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Add to the database</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
