<!DOCTYPE html>
<html>
<head>
  <title>Recipes database</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>

</head>
<body>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img id="car1" src="http://www.fresheasymeals.com/uploads/5/2/6/2/5262077/7311415_orig.jpg?176" alt="...">
        <div class="carousel-caption">
        	<h3>Baked Chicken</h3>
        </div>
      </div>
      <div class="item">
        <img id="car2" src="http://thebittenword.typepad.com/.a/6a00e55015ee52883300e553a8eedb8834-pi" alt="...">
        <div class="carousel-caption">
        	<h3>Baked Cod</h3>
        </div>
      </div>
      <div class="item">
        <img id="car3" src="http://www.aljazeera.com/mritems/Images/2016/2/5/df7a84721c1f44a6be1a08a93ec6a043_18.jpg" alt="...">
        <div class="carousel-caption">
        	<h3>Find your Recipe</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <h2>Enter your recipe or ingredients<input id="searchBox" type="text" name="search" placeholder="Search.."></h2>
  <div id="display" class="jumbotron">
    <h2>recipe name</h2>
    <p>
    Ingredients.............
    cooking and prep time....details
    </p>
  </div>
  <a href="#" id="button">
      <span>Add your FAVORITE</span>
  </a>

        <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
